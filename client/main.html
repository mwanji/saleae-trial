<head>
  <title>Saleae Text Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Saleae Text Editor</h1>
    {{> stringEditor}}
    {{> stringEditor}}
    {{> stringEditor}}
  </div>
</body>

<template name="stringEditor">
  <div class="row saleae-margin-top-m">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label>String Editor Label</label>
          <textarea class="form-control"></textarea>
        </div>
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
      </form>
    </div>
  </div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
