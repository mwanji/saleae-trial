<head>
  <title>Saleae Text Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Saleae Text Editor</h1>
    {{> editor}}
  </div>
</body>

<template name="editor">
    {{#each string in strings}}
      {{> stringEditor string}}
    {{/each}}
</template>

<template name="stringEditor">
  <div class="row saleae-margin-top-m">
    <div class="col-xs-12">
      <form data-id="{{_id}}">
        <div class="form-group">
          <label>{{_id}}</label>
          <textarea class="form-control">{{text}}</textarea>
        </div>
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
      </form>
    </div>
  </div>
</template>
